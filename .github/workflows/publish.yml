name: Publish
on:
    workflow_dispatch:
    push:
        tags:
            - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
    publish-to-npm:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            id-token: write

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  registry-url: "https://registry.npmjs.org"

            - uses: oven-sh/setup-bun@v2

            # Ensure npm 11.5.1 or later for Trusted Publishers
            - name: Check npm version
              run: |
                  NPM_VERSION=$(npm --version)
                  REQUIRED_VERSION="11.5.1"
                  if [ "$(printf '%s\n' "$REQUIRED_VERSION" "$NPM_VERSION" | sort -V | head -n1)" != "$REQUIRED_VERSION" ]; then
                      echo "Error: npm version $NPM_VERSION is older than required $REQUIRED_VERSION for Trusted Publishers"
                      exit 1
                  fi
                  echo "npm version $NPM_VERSION meets the requirement (>= $REQUIRED_VERSION)"

            - run: bun install

            - run: npm run build --if-present

            - run: npm test --if-present

            - run: npm publish --provenance --access public
